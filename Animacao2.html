<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animacao 2</title>
	<style>
		#caixa	{width:100px;
				height:100px;
				background-color:#FFFFFF;
				animation-name:trocacor;
				animation-duration:5s;
				animation-iteration-count:infinite;
				}

				@keyframes 
				trocacor {
					1% {background-color:#363638;}

					10%{background-color:#A45151;}

					20% {background-color:#4E12F8;}

					30% {background-color:#0CBFFA;}

					100% {background-color:#000000;}}
	</style>
</head>
<body>
	<div id="caixa"></div>
	
</body>
</html>
