<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animacao 4</title>
	<style>
		#caixa {width:100px;
				height:100px;
				background-color:#CC724B;
				animation-name:esquerdapradireita;
				animation-duration:5s;
				animation-iteration-count:infinite;
				animation-direction:alternate-reverse;}

		@keyframes esquerdapradireita 
		{from{margin-left:100%;
			}}	

	</style>
</head>
<body>

	 <div id="caixa"></div>
	
</body>
</html>
